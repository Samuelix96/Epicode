<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App di musica in streaming</title>
</head>
<body>
    <h1>Registrazione di app di musica in streaming</h1>
    <form >
     <div>
        <input type="text" placeholder="Nome">
     </div>
     <div>
        <input type="text" placeholder="Cognome">
     </div>
     <div>
        <input type="email" placeholder="inserisci indirizzo email">
     </div>
     <div>
        <input type="password" placeholder="Inserisci password">
     </div>
     <div>
        <input type="date">
     </div>
     <div>
        <input type="number">
     </div>
     <div>
        <input type="checkbox" >Rock
     </div>
     <div>
        <input type="checkbox">Jazz
     </div>
     <div>
        <input type="checkbox">Dark Indie
     </div>
     <div>
        <input type="checkbox"> Rap
     </div>
     <div>
        <input type="checkbox"> Soul
     </div>
     <div>
        <input type="checkbox"> Latino
     </div>
     <div>
        <input type="checkbox">Metal
     </div>
     <div>
        <input type="radio">
        </div>
        <button onclick="alert('Registrazione inviata')" >Invia registrazione</button>
    </form>
</body>
</html>
